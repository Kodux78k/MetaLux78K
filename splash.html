<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #050c1f, #000);
      font-family: 'Segoe UI', sans-serif;
      color: #e0faff;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .espiral {
      position: absolute;
      top: 50%; left: 50%;
      width: 100px; height: 100px;
      background: radial-gradient(#00faff, transparent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: spin 20s linear infinite;
      box-shadow: 0 0 20px #00faffaa;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .zona {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      border: 1px solid #00faff33;
      cursor: pointer;
      transition: 0.3s;
    }

    .zona:hover {
      background: #00faff44;
      box-shadow: 0 0 10px #00faff;
    }

    .ritual-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00faff;
      color: #000;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .ritual-btn:hover {
      background: #33ffff;
    }
  </style>
</head>

    <!-- 12 zonas arquet√≠picas ao redor -->
    <script>
      const centerX = window.innerWidth / 2;

        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        document.write(`<div class='zona' style='top:${y - 30}px;left:${x - 30}px;' onclick='mostrarZona(${i + 1})'></div>`);
      }
    </script>
